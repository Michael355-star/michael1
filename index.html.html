  <script>
    const preguntas = [
      "Que fue lo primero que pensaste de mi?",
      "Cual es tu recuerdo favorito con nosotros?",
      "Que cancion te recuerda a nuestro amor?",
      "Si pudieramos viajar ahora, a donde iriamos?",
      "Que es lo que mas te gusta de mi?",
      "Te imaginas un futuro conmigo?",
      "Cual fue el momento mas romantico que vivimos?",
      "Que nombre te gustaria que tenga nuestra mascota?",
      "Como seria nuestro hogar ideal?",
      "Que es lo que nunca te atreveras a decirme, pero hoy si?",
      "Cuul fue el dia ms feliz a mi lado?",
      "Te gustaria que repitamos nuestra primera cita?",
      "Que parte de mi cuerpo te gusta mas?",
      "Si me escribieras una carta, que me dirias?",
      "Que es lo mas loco que harias por amor?"
    ];

    let indice = 0;

    function mostrarPregunta() {
      if (indice < preguntas.length) {
        document.getElementById("pregunta").textContent = preguntas[indice];
        indice++;
        if (indice === preguntas.length) {
          document.getElementById("btnPregunta").style.display = "none";
          document.getElementById("btnFotos").style.display = "inline-block";
        }
      }
    }

    function mostrarFotos() {
      document.getElementById("pregunta").style.display = "none";
      document.getElementById("btnFotos").style.display = "none";
      document.getElementById("galeria").style.display = "block";
    }
  </script>
